<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <app-loading *ngIf="!post"></app-loading>

  <ion-card *ngIf="post as postData">
    <ion-img src="https://ucarecdn.com/{{ postID }}/-/preview/{{ effect }}"></ion-img>
    <ion-item (click)="toggleHeart()">
      <ion-icon color="danger" [name]="heartType"></ion-icon>
    </ion-item>
    <ion-card-content>
      <p>{{ postData.desc }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
